<!DOCTYPE html>

<html>

<head>
    <meta charset="utf_8">
    <title>Loginusuario</title>
    <link rel="stylesheet" type="text/css" href="css/registrousuario.css">

</head>
<section class="form">

    <body>
        <form action="" method="POST" id="form"></form>

        <div class="from">
            <div class="card-title">
                <h1>Inicio de sesion</h1>
                <section class="form-logo">
                    <img src="pngwing.com.png" width="100" height="100" alt="120" />

                </section>
            </div>
            <div class="grupo">
                <input type="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su email" required>
            </div>


            <div class="grupo">
                <input type="password" id="Input" placeholder="Ingrese su contraseña" required>

                <img src="Show.png" width="20" height="20" alt="2" class="icon" id="Ojo">

            </div>

            <script>
                var ojo = document.getElementById('Ojo');
                var input = document.getElementById('Input');
                ojo.addEventListener("click", function() {
                    if (input.type === "password") {
                        input.type = "text";
                        ojo.style.opacity = 1;
                    } else {
                        input.type = "password";
                        ojo.style.opacity = 0.6;
                    }
                })
            </script>

            <br>
            <h2>Nunca compartiremos su correo electrónico con nadie.</h2>
            </br>

            <br>
            <button type="submit">Confirmar</button>
            </br>

            <br>

            <h3> <a href="registrousuario.html">Registro</a>
                <a href="recuperarcontrasena.html">|¿Has olvidado tu contraseña?</a>
            </h3>

            </br>
        </div>
        </div>
    </body>
</section>

</html>
