<!DOCTYPE html>

<html>

<head>

    <script>
        function mostrarcontrasena() {
            var x = document.getElementById("pass");
            if (x.type == "password") {
                x.type = "text";
            } else {
                x.type == "password";
            }
        }
    </script>
    <style>
        div {
            background-color: #A49393;
        }
    </style>

</head>

<body>

            <div class="card-title">
                <h4>Inicio de sesion</h4>
                <img src="pngwing.com.png" width="120" height="120" alt="120" />
            </div>
            <div class="from-cotrol">


                <form action="/data.php" method="GET">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Ingrese su correo</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Nunca compartiremos su correo electr√≥nico con nadie.</div>
                    </div>
                    <div class="mb-3">
